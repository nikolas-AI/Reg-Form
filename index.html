<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="#" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name: 
                    <input type="text" id="first-name" name='first-name' required>
                </label>
                <label for="last-name">Enter Your Last Name: 
                    <input type="text"  id="last-name" name='last-name' required>
                </label>
                <label for="email">Enter Your Email: 
                    <input type="email" id="email" name='email' required>
                </label>
                <label for="new-password">Create a New Password: 
                    <input type="password" id="new-password" name='new-password' pattern="[a-z0-5]{8,}" required>
                </label>
            </fieldset>

            <fieldset>
                <label for="personal-account">
                    <input type="radio" name="account-type"id="personal-account" >
                    Personal Account
                </label>
                <label for="business-account">
                    <input type="radio" name="account-type"id="business-account" >
                    Business Account

                </label>
                <label for="terms-and-conditions">
                    <input type="checkbox" id="terms-and-conditions" name='terms-and-conditions' required>
                    I accept the terms and conditions.

                </label>
            </fieldset>

            <fieldset>
                <label for="profile-picture">Upload a profile picture: 
                    <input type="file" id="profile-picture" name='profile-picture' >
                </label>
                <label for="age">Input your age (years):
                    <input type="number" min="13" max="120" id="age" name='age' >
                </label>
                <label for="referrer">How did you hear about us? 
                    <select id="referrer" name='referrer' >
                        <option value=""> (select one) </option>
                        <option value="1"> News
                        </option>
                        <option value="2"> YouTube Channel
                        </option>
                        <option value="3"> Forum
                        </option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio:
                    <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name='bio' ></textarea>
                </label>
                
            </fieldset>
            
            <input type="submit" value="Submit">

        </form>

    </body>
    </html>
